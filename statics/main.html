<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Online</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header class="menu">
            <div class="logo">
               <h3>Quiz-Online  </h3>
            </div>
            <div class="score">

    <div class="formulario">
        <form action="" method="POST">
            <ul>
                <li>
                    <label for="categoria">Categoria</label>
                    <select name="categoria" id="categoria">
                        <option value=""></option>
                        <option value="javascript" id="js">JavaScript</option>
                        <option value="css" id="css">CSS</option>
                        <option value="html" id="html">HTML</option>
                        <option value="bootstrap" id="bt">Bootstrap</option>
                    </select>
                </li>
                <li>
                    <label for="dificuldade">Dificuldade</label>
                    <select name="dificuldade" id="dificuldade">
                        <option value=""></option>
                        <option value="facil" id="f">Facil</option>
                        <option value="medio" id="m">Medio</option>
                        <option value="dificil" id="d">Dificil</option>
                    </select>
                </li>
                <li>
                    <!-- quantidade de questoes -->
                    <label for="quantidade">Quantidade de Questões</label>
                    <select name="quantidade" id="qtd">
                        <option value=""></option>
                        <option value="1" id="">1</option>
                        <option value="2" id="">2</option>
                        <option value="3" id="">3</option>
                        <option value="4" id="">4</option>
                        <option value="5" id="">5</option>
                        <option value="6" id="">6</option>
                        <option value="7" id="">7</option>
                        <option value="8" id="">8</option>
                        <option value="9" id="">9</option>
                        <option value="10" id="">10</option>
                    </select>
                </li>
                <li>
                    <label for="tempo">Quantidade de Tempo</label>
                    <select name="tempo" id="tempo">
                        <option value=""></option>
                        <option value="1" id="">1</option>
                        <option value="2" id="">2</option>
                        <option value="3" id="">3</option>
                        <option value="4" id="">4</option>
                        <option value="5" id="">5</option>
                        <option value="6" id="">6</option>
                        <option value="7" id="">7</option>
                        <option value="8" id="">8</option>
                        <option value="9" id="">9</option>
                        <option value="10" id="">10</option>
                    </select>
                </li>
                <li>
                    <button type="submit">Começar</button>
                </li>
            </ul>
        </form>
    </div>

    <section>
        <!-- Aqui sera apresentado o conteudo do quiz de acordo com a escolha da meteria do usuario -->
    </section>
</body>

</html>
